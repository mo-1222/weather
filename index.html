<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

        <link rel="stylesheet" href="css/style.css">

</head>
<body>

        <div class="weather">
                <div class="weatherMax">
                        <div class="form">
                                <div class="locate"></div>
                                <div class="text">
                                        <input type="text" required title autocomplete="off" class="search">
                                        <div class="empty">×</div>
                                </div>
                                <div class="btn"></div>
                        </div>
                        <div class="tips">
                                <div class="caption">温馨提示</div>
                                <div class="off">不再提示</div>
                                <div>为了准确的查询天气情况请根据中华人民共和国行政区划输入地点和行政区划后缀。</div>
                                <div>行政区划后缀是：市、县、区、特别行政区、自治州、盟、自治县、旗、自治旗、特区、林区。</div>
                                <div>查询案例：<span class="example">永州市</span>，<span class="example">东安县</span>。</div>
                        </div>
                        <input type="image" alt class="iconMax">
                        <div class="state"></div>
                        <div class="forecast"></div>
                </div>
                <div class="weatherMin">
                        <div class="city"></div>
                        <input type="image" alt class="iconMin">
                        <div class="temp"></div>
                </div>
        </div>

        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/js.js"></script>
        
</body>
</html>
